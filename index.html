<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex bg_black">
        <div class="left border">
            <div class="home bg_grey rounded m_1 p_1">
                <div class="logo"><img class="invert" src="spotify.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="">Home</li>
                    <li><img class="invert" src="search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg_grey rounded m_1 p_1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                    Your Library
                    </h2>
                </div>
                <div class="footer">
                    <div><a href="#"><samp>Legal</samp></a></div>
                    <div><a href="#"><samp>Privacy Center</samp></a></div>
                    <div><a href="#"><samp>Privacy Policy</samp></a></div>
                    <div><a href="#"><samp>Cookies</samp></a></div>
                    <div><a href="#"><samp>about Ads</samp></a></div>
                    <div><a href="#"><samp>Accessibility</samp></a></div>
                </div>
            </div>
        </div>
        <div class="right bg_grey rounded">
            <div class="header">
                <div class="nav">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="buttons">
                    <button class="loginBtn">Login</button>
                    <button class="signUpBtn">Sign Up</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <img src="play2.svg" alt="">
                        </div>
                        <img src="https://c.saavncdn.com/artists/Arijit_Singh_002_20230323062147_500x500.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img src="play2.svg" alt="">
                        </div>
                        <img src="https://c.saavncdn.com/artists/Arijit_Singh_002_20230323062147_500x500.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>











                    
                </div>
            </div>
            <div class="playbar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img src="previous-left.svg" alt="">
                    <img src="play.svg" alt="">
                    <img src="previous-right.svg" alt="">
                </div>
                <div class="songtime"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
